<article class="card">
    <div class="card__img">
        <img src="https://i.ytimg.com/an_webp/jTeBoeHbbpM/mqdefault_6s.webp?du=3000&sqp=CIGHro4G&rs=AOn4CLB5RQ7xWus0l59NWR-jDdjwl0U3QA" alt="">
    </div>
    <div class="card__name">
        {% if inExercise %}
            <p>{{ videoInfo['title'] }}</p>
        {% else %}
            <p><a href="{{ videoInfo['videoUrl'] }}">{{ videoInfo['title'] }}</a></p>
        {% endif %}
    </div>
    <div class="card__precis">
        <a href="" class="card__icon" ><ion-icon name="heart-outline"></ion-icon></a>

        <div>
            <span class="card__preci card__preci--before">$990.00</span>
            <span class="card__preci card__preci--now">$749.00</span>
        </div>
        <a href="" class="card__icon"><ion-icon name="cart-outline"></ion-icon></a>
    </div>
</article>
