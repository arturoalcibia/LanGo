<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/subtitles.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div id="ytplayer"></div>

{% for subDict in subList %}
    <div class="sub" data-start="{{ subDict["start"] }}" data-end="{{ subDict["end"] }}">
        <span>{{ subDict["text"] }}</span>
        <br>
        <input class='inputSub' type="text" data-text="{{ subDict["text"] }}" autocomplete="off"/>
    </div>
{% endfor %}

<div>
    <p>Settings</p>
    <p>Subtitles:</p>
    <span>Before: </span><input type="text" id="beforeSettingsInput" autocomplete="off"/>
    <br>
    <span>After: </span><input type="text" id="afterSettingsInput" autocomplete="off"/>
</div>

<script type="text/javascript">
    var videoId = '{{ videoId }}';
</script>

<script type="text/javascript" src="{{ url_for('static', filename="js/subtitlesDisplay.js") }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename="js/playerEvents.js") }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename="js/youtubePlayer.js") }}"></script>
